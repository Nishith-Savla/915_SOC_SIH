<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Network Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-ZGhjg6wEh5yvJ6UjHK6xsJFm2a9Xm5cO+o/YAyoMdu1QwLjJvH+V7B+cFJxn8g7XJjwwfYs7+ZYpyanJ8kKOow==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
  /> 

    <style>
    #network {
        width: 100vw;
        height: 100vh;
        border: 1px solid lightgray;
    }
    </style>
</head>
<body>
    <div id="network"></div>
    <script>
    var container = document.getElementById("network");
    var graph_data = {{ graph_data | safe }};

    var options = {
        nodes: {
            shape: "image",
            image: "/static/windows.png",
            size: 20,
            color: {
                border: "lightgray",
                background: "white"
            },
            font: {
                size: 16,
                face: "Tahoma"
            }
        },
        edges: {
            length: 400,
            color: {
                color: "lightgray"
            },
            font: {
                size: 12,
                face: "Tahoma"
            },
            labelHighlightBold: false // To disable bold font for link labels
        },
        physics: {
            enabled: true
        }
    };

    var network = new vis.Network(container, graph_data, options);
    </script>
</body>
</html>
